<!DOCTYPE html>
<html lang="en">
<head>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }
        .container {
            display: flex;

            align-items: center;

        }
        p {

            color: #555;
            margin: 10px 0;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome !</h1>
